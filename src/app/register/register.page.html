<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
<form [formGroup]="registerForm" (ngSubmit)="signUpUser($event)">
  <h4>Registrar usuario</h4>
  <ion-list>
    <ion-item>
      <ion-input label="Dirección de correo" formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-item *ngIf="invalidField('email')">
      <ion-label text-wrap color="danger">
        {{ getErrorMessage('email') }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-input label="Contraseña" formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-item *ngIf="invalidField('password')">
      <ion-label text-wrap color="danger">
        {{ getErrorMessage('password') }}
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-button expand="full" color="light" type="submit"> Registrarse </ion-button>
</form>
<p> ¿Tienes cuenta? <a routerLink="../login/"> ingresa </a> </p>
</ion-content>
