
<ion-content class="ion-padding">
  <form [formGroup]="loginForm" class="form" (ngSubmit)="loginUser($event)">
    <h4>Log-In</h4>
    <ion-list>
      <ion-item>
        <ion-input label="Correo" formControlName="email" type="email"></ion-input>
      </ion-item>
      <ion-item *ngIf="invalidField('email')">
        <ion-label text-wrap color="danger">
          {{ getErrorMessage('email') }}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-input label="Contraseña" formControlName="password" type="password"></ion-input>
      </ion-item>
      <ion-item *ngIf="invalidField('password')">
        <ion-label text-wrap color="danger">
          {{ getErrorMessage('password') }}
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-button expand="full" class="btn-login" color="primary" type="submit"> Ingresar </ion-button>
    <p> ¿No estás registrado? <a routerLink="../register/"> registrate </a> </p>
    <p> ¿Has olvidado la contraseña? <a routerLink="../recover/"> recuperala </a> </p>
  </form>
</ion-content>
